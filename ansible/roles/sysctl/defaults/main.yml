---
# Sysctl role defaults - Kernel hardening parameters

# Enable sysctl hardening
sysctl_hardening_enabled: true

# Network security settings
sysctl_network_hardening:
  # Enable reverse path filtering (prevent IP spoofing)
  net.ipv4.conf.all.rp_filter: 1
  net.ipv4.conf.default.rp_filter: 1

  # Enable TCP SYN cookies (protect against SYN flood attacks)
  net.ipv4.tcp_syncookies: 1

  # Disable ICMP redirects (prevent MITM attacks)
  net.ipv4.conf.all.accept_redirects: 0
  net.ipv4.conf.default.accept_redirects: 0
  net.ipv4.conf.all.secure_redirects: 0
  net.ipv4.conf.default.secure_redirects: 0
  net.ipv6.conf.all.accept_redirects: 0
  net.ipv6.conf.default.accept_redirects: 0

  # Don't send ICMP redirects (we're not a router)
  net.ipv4.conf.all.send_redirects: 0
  net.ipv4.conf.default.send_redirects: 0

  # Ignore ICMP broadcasts (prevent smurf attacks)
  net.ipv4.icmp_echo_ignore_broadcasts: 1

  # Ignore bogus ICMP errors
  net.ipv4.icmp_ignore_bogus_error_responses: 1

  # Log martian packets (packets with impossible addresses)
  net.ipv4.conf.all.log_martians: 1
  net.ipv4.conf.default.log_martians: 1

  # Disable source routing (prevent routing attacks)
  net.ipv4.conf.all.accept_source_route: 0
  net.ipv4.conf.default.accept_source_route: 0
  net.ipv6.conf.all.accept_source_route: 0
  net.ipv6.conf.default.accept_source_route: 0

# Kernel security settings
sysctl_kernel_hardening:
  # Enable ASLR (Address Space Layout Randomization)
  kernel.randomize_va_space: 2

  # Restrict dmesg access to root
  kernel.dmesg_restrict: 1

  # Restrict kernel pointer exposure
  kernel.kptr_restrict: 2

  # Disable magic SysRq key (prevents console attacks)
  kernel.sysrq: 0

  # Restrict ptrace to direct children only
  kernel.yama.ptrace_scope: 1

# File system security
sysctl_fs_hardening:
  # Restrict core dumps for SUID programs
  fs.suid_dumpable: 0

  # Harden symlinks and hardlinks
  fs.protected_symlinks: 1
  fs.protected_hardlinks: 1

# Additional custom sysctl settings (override or extend)
sysctl_custom: {}
