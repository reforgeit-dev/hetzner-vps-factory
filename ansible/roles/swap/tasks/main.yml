---
- name: Check if swap file exists
  stat:
    path: "{{ swap_file_path }}"
  register: swap_file

- name: Create swap file
  command: dd if=/dev/zero of={{ swap_file_path }} bs=1M count={{ swap_file_size_mb }}
  when: not swap_file.stat.exists
  changed_when: true

- name: Set swap file permissions
  file:
    path: "{{ swap_file_path }}"
    owner: root
    group: root
    mode: "0600"

- name: Format swap file
  command: mkswap {{ swap_file_path }}
  when: not swap_file.stat.exists
  changed_when: true

- name: Check if swap is active
  command: swapon --show --noheadings
  register: swap_status
  changed_when: false

- name: Enable swap
  command: swapon {{ swap_file_path }}
  when: swap_status.stdout == ""
  changed_when: true

- name: Add swap to fstab
  lineinfile:
    path: /etc/fstab
    line: "{{ swap_file_path }} none swap sw 0 0"
    state: present

- name: Set swappiness
  sysctl:
    name: vm.swappiness
    value: "{{ swap_swappiness }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-swap.conf
    reload: true

- name: Set vfs_cache_pressure
  sysctl:
    name: vm.vfs_cache_pressure
    value: "{{ swap_vfs_cache_pressure }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-swap.conf
    reload: true
