---
# Profile: Immich (Coolify + photo library)
# Applied to hosts in the [immich] inventory group

# Tailscale — set to your desired Tailscale hostname
tailscale_hostname: "my-server"

# Hetzner Firewall — must match server_name in terraform/envs/immich.tfvars
hetzner_server_name: "my-immich-server"

# Coolify - self-hosted PaaS (requires root SSH access)
install_coolify: true
disable_root_ssh: false

# Storage Box - directories to create after mounting
storagebox_directories:
  - immich
