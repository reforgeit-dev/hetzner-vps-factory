[defaults]
inventory = inventory.ini
host_key_checking = False
private_key_file = ~/.ssh/id_ed25519
remote_user = root
roles_path = ./roles

# Logging - default log path (deploy.sh overrides with dated filename)
log_path = logs/ansible.log

# Reduce output noise
# Note: The 'to_native' deprecation warning is from ansible-core internals,
# not from this codebase. Set to False to suppress all deprecation warnings.
deprecation_warnings = False
command_warnings = False

# Performance optimizations
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400

[ssh_connection]
# Pipelining reduces SSH operations (faster execution)
pipelining = True
# Reuse SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=publickey
